<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (tap)="to_seting()">
        设置
      </button>
    </ion-buttons>
    <ion-title start>个人中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header-m">
    <div class="msg" *ngIf="service.LoginUserInfo">
      <div class="tx">
        <img *ngIf="service.LoginUserInfo.icon" src="{{service.ctxPath + service.LoginUserInfo.icon}}">
      </div>
      <div class="nameId">
        <p id="member_name" class="member_name">
          {{service.LoginUserInfo.nick_name}}
        </p>
        <p class="sign" *ngIf="service.LoginUserInfo.sign && service.LoginUserInfo.sign !=''">{{service.LoginUserInfo.sign}}</p>
        <p class="sign" *ngIf="!service.LoginUserInfo.sign || service.LoginUserInfo.sign ==''">你的签名空空如也</p>
      </div>
    </div>

    <div class="msg" *ngIf="!service.LoginUserInfo">
      <div class="ll" (tap)="tologin()">
        <div class="tx"></div>
      </div>
      <div class="nameId">
        <p *ngIf="!service.LoginUserInfo" id="member_name">
          未登录
        </p>
      </div>
    </div>
  </div>
  <div class="card-actions">
    <a (tap)="toReadCode()">
      <div class="cover icon1"></div>
      <p>图书收藏</p>
    </a>
    <a (tap)="tosc()">
      <div class="cover icon2"></div>
      <p>音乐收藏</p>
    </a>
    <a (tap)="tova()">
      <div class="cover icon3"></div>
      <p>播放记录</p>
    </a>
    <a (tap)="toReviews()">
      <div class="cover icon4"></div>
      <p>我的评论</p>
    </a>
  </div>
  <div class="c-row">
    <button ion-button (tap)="tologin()">阅读记录</button>
  </div>
  <div class="map-all">
    <div class="txt1">
      <span style="color: #88c003">{{convertData.today}}min</span>
      <p>今日已读</p>
    </div>
    <div class="txt2">
      <span style="color: #ff9600">{{convertData.total}}h</span>
      <p>累计时长</p>
    </div>
    <div class="txt3">
      <span style="color: #5a92ff">{{convertData.order}}</span>
      <p>阅读排名</p>
    </div>
    <div class="txt4">
      <span style="color: #ff5e5e">{{convertData.book}}本</span>
      <p>已读图书</p>
    </div>
  </div>
  <div class="c-row">
    <button ion-button *ngIf="!service.LoginUserInfo" (tap)="tologin()">登录</button>
    <button ion-button *ngIf="service.LoginUserInfo" color="danger" (tap)="tologout()">注销</button>
  </div>
  <p style="text-align: center;font-size: 12px;color: #bbb; margin-top: 15px;">{{service.version}}</p>
</ion-content>
